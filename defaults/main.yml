# file: ansible-role-emacs/defaults/main.yml

# EMACS
emacs_version: "30.1"
emacs_url: "https://ftp.gnu.org/gnu/emacs/emacs-{{emacs_version}}.tar.gz"
emacs_tmp: "/tmp/emacs-{{emacs_version}}.tar.gz"
emacs_build: "/tmp/emacs-{{emacs_version}}"
emacs_install_dir: "/usr/local"
# build from source or install binary
emacs_from_sources: false
